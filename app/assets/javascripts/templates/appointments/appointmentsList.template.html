<div>
    <table>
      <td>Doctor</td>
      <td>Patient</td>
      <td>Reason</td>
      <td>Date</td>
      <tr ng-repeat="appointment in appointmentsListCtrl.appointments">
        <td>{{ appointment.doctor.name }}</td>
        <td>{{ appointment.user.name }}</td>
        <td>{{ appointment.reason }}</td>
        <td>{{ appointment.date | date}}</td>
      </tr>
    </table>

</div>
